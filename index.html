<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Eric Lombardo</title>
  </head>

  <body class="container w-screen"> <!-- remove the classes and create a div in landingpage.js with classes, then innerHTML = "" should would for clear-->
    <nav class="sticky top-0 z-40 bg-white p-2 w-screen">
      <div class="grid sm:grid-cols-2 ">
        <span class="flex flex-wrap content-center font-semibold text-black text-3xl pl-4">Eric Lombardo</span>

        <div class="text-xl flex sm:flex-row-reverse">
          <div>
            <a onclick="navBar('contact')" class=" flex flex-wrap content-center mt-4 mr-4 lg:mr-10 inline-block md:mt-0 hover:text-orange">
              contact
            </a>
          </div>
          <div>
            <a onclick="navBar('blog-container')"  class=" flex flex-wrap content-center mt-4 mr-4 inline-block md:mt-0 hover:text-orange">
              blog
            </a>
          </div>
          <div>
            <a onclick="navBar('portfolio')" class=" flex flex-wrap content-center mt-4 mr-4 inline-block md:mt-0 hover:text-orange">
              portfolio
            </a>
          </div>
          <div>
            <a onclick="navBar('about')" class=" flex flex-wrap content-center mt-4 mr-4 inline-block md:mt-0 hover:text-orange">
              about
            </a>
          </div>
        </div>
      </div> 
    </nav>


    <div id="landing-page">
      <!-- generate and show blog title -->
    </div>

    <div id="about">
      <!-- gererate about page picture and info -->
    </div>

    <div id="portfolio">
      <!-- gererate portfolio page -->
    </div>

    <div id="blog-container" class="w-screen h-screen">
      <div id="blog-title" class="w-screen"> 
        <!-- generate and show blog title -->
      </div>
  
      <div id="blog-posts" class="grid md:grid-cols-3 md:gap-5 py-6 w-screen px-20">
        <!-- gererate and show blog posts -->
      </div>
    </div>

    <div id="blog-post">
      <!-- content for single blog post added here-->
    </div>
    
    <!-- load all scripts needed to keep singular responsability-->
    <script src="src/post.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/postService.js"></script>
    <script src="src/commentService.js"></script>
    <script src="src/landingPage.js"></script>
    <script src="src/about.js"></script>
    <script src="src/portfolio.js"></script>
    <script src="index.js"></script>
  </body>

</html>
